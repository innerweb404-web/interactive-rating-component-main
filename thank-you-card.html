<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

    <link rel="stylesheet" href="thank-you-card.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQuery.css">
    <title>Thank You Card</title>
</head>
<body>
    <main class="container">
        <figcaption class="thank-you-image">
            <img src="images/illustration-thank-you.svg" alt="Thank you image">
        </figcaption>
        <section class="message">
            <p>
                You selected <span id="selectedRate"></span> out of 5
            </p>
        </section>
        <section class="thank-you-message">
            <h1>
                Thank you!
            </h1>
            <p>
                We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
            </p>
        </section>
    </main>
    <script src="thank-you-card.js"></script>
</body>
